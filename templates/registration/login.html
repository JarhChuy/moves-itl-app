{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="h-100 d-flex justify-content-center align-items-center" >
    <div class="container w-75 p-3">
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-success btn-block nav-link active" type="submit">Log In</button>
            <a class="btn btn-outline-primary mt-2  nav-link active" href="{% url 'signup' %}">Sign Up</a>

        </form>
    </div>
</div>

{% endblock content %}

{% load static %}
{% load bootstrap_icons %}

<html>

<head>
    <title>Blog Dgango</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    {%if user.is_authenticated %}
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Movies App</a>
            <div class="d-flex" >
                
                <div class="flex-row bd-highlight ">
                    <a class="btn btn-dark bg-dark ml-2  nav-link active" href="{% url 'accion' %}">Accion</a>    
                </div>
                <div class="flex-row bd-highlight ">
                    <a class="btn btn-dark bg-dark ml-2  nav-link active" href="">Terror</a>
                </div>
                <div class="flex-row bd-highlight ">
                    <a class="btn btn-dark bg-dark ml-2  nav-link active" href="">Infantil</a>
                </div>                
                <div class="flex-row bd-highlight ">
                    <a class="btn btn-dark bg-dark ml-2  nav-link active" href="">Romanticas</a>
                </div>
                
            </div>
            <div class="d-flex">
                <a class="btn btn-warning ml-2  nav-link active" href="{% url 'logout' %}">{{ user.username }} - Log out</a>
                <a class="btn btn-success ml-2  nav-link active" href="{% url 'post_new' %}">+ Nuevo pelicula</a>
                <a class="nav-link text-light" href="{% url 'about' %}">Acerca de</a>
            </div>
        </div>
    </nav>
    {% else %}
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Movies App</a>
            <div class="d-flex">
                <a class="btn btn-success ml-2  nav-link active" href="{% url 'login' %}">Log In</a>
                <a class="btn btn-success ml-2  nav-link active" href="{% url 'post_new' %}">+ Nuevo pelicula</a>
                <a class="nav-link text-light" href="{% url 'about' %}">Acerca de</a>
            </div>
        </div>
    </nav>
    {% endif %}

    <p>You are not logged in.</p>
    <a href="{% url 'login' %}">Log In</a> -->

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</html>

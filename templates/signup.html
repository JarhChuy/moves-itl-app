{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="h-100 d-flex justify-content-center align-items-center" >
    <div class="container w-75 p-3">
        <h2>Sign up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-succes btn-block" type="submit">Sing Up</button>
        </form>

    </div>
</div>


{% endblock content %}

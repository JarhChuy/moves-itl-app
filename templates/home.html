{% extends 'base.html' %}
{% load static %}
{% load bootstrap_icons %}

{% block content %}
<div class="card-columns  p-5">
    {% for post in object_list %}
    
    <div class="card ">
        <!-- <img class="card-img-top" src="{% static 'img/dog1.jpg'%}" style="height: 320px;" alt="Card image cap"> -->
        <a href="{% url 'post_detail' post.pk %}"> <img class="card-img-top" src="{{post.imagen}}" style="height: 320px;" alt="Card image cap"> </a>
        
        <div class="card-body">
            <h5 class="card-title">{{ post.titulo }}</h5>
            <p class="card-text">{{post.cuerpo}}</p>
        </div>
        <div class="card-footer justify-content-center p-0">
            
            {% if post.autor == request.user %}
            <a class="btn btn-secondary w-75 ml-4 mt-2 " href="{% url 'post_edit' post.pk %}"> + Editar</a>
            {% endif %}
            <p class="text-right mb-2 mr-2 mt-2">Publicado por {{post.autor}}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}

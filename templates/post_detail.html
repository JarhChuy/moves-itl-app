{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.titulo }}</h2>
        <p>{{ post.cuerpo }}</p>
    </div>

    <a href="{% url 'post_edit' post.pk %}">+ Editar Post de Blog</a>
    <a href="{% url 'post_delete' post.pk %}">+ Eliminar Post de Blog</a>
{% endblock content %}
